{% extends "base.html" %}

{% block page_title %}
  Detalhes da Orientação
{% endblock page_title %}

{% block content %}
  <div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Detalhes da Orientação</h1>
    </div>

    <div class="d-flex justify-content-start">
      <div class="card" style="width: 2000px; height: 110px;">
        <div class="card-body d-flex flex-column justify-content-center">
          <p class="mb-1"><strong>ID:</strong> {{ orientacao.id }}</p>
          <p class="mb-0"><strong>Nome:</strong> {{ orientacao.nome }}</p>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-between mt-3">
      <a href="{% url 'orientacao_list' %}" class="btn btn-secondary btn-sm">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
      <div class="d-flex gap-2">
        <a href="{% url 'orientacao_update' pk=orientacao.pk %}" class="btn btn-warning btn-sm">
          <i class="fas fa-edit"></i> Editar
        </a>
        <a href="{% url 'orientacao_delete' pk=orientacao.pk %}" class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Excluir
        </a>
      </div>
    </div>
    
    </div>
  </div>
{% endblock %}
