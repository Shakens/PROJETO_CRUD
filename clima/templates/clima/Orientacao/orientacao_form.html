<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar/Editar Orientação</title>
</head>
<body>
    <h1>{% if orientacao %}Editar{% else %}Criar{% endif %} Orientação</h1>

    <form method="POST">
        {% csrf_token %}
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ orientacao.titulo }}" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ orientacao.descricao }}</textarea><br><br>

        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'orientacao_list' %}">Cancelar</a>
</body>
</html>
