{% extends "base.html" %}

{% block page_title %}Detalhar Sensor Lógico{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Visualização de Sensor Lógico</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label class="form-label"><strong>Descrição:</strong></label>
                <p class="form-control-static">{{ sensor_logico.descricao }}</p>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Sensor Físico:</strong></label>
                <p class="form-control-static">{{ sensor_logico.sensor_fisico.nome }}</p>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Tipo de Sensor:</strong></label>
                <p class="form-control-static">{{ sensor_logico.tipo }}</p>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'sensor_logico_list' %}" class="btn btn-primary">Voltar</a>
    </div>
{% endblock %}
