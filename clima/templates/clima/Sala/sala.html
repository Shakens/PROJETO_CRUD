{% extends "base.html" %}

{% block page_title %}Sala{% endblock page_title %}

{% block content %}
  <div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Detalhes da Sala</h1>
      <div>
        <a href="{% url 'sala_list' %}" class="btn btn-primary">
          <i class="fas fa-arrow-left"></i> Voltar para a Lista
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="mb-3">
          <label class="form-label"><strong>Nome:</strong></label>
          <p class="form-control-static">{{ sala.nome }}</p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Descrição:</strong></label>
          <p class="form-control-static">{{ sala.descricao }}</p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Capacidade:</strong></label>
          <p class="form-control-static">{{ sala.capacidade }}</p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Localização:</strong></label>
          <p class="form-control-static">{{ sala.localizacao }}</p>
        </div>
      </div>

      <div class="col-md-4">
        <h4>Ações</h4>
        <div class="list-group">
          <a href="{% url 'sala_update' pk=sala.pk %}" class="list-group-item list-group-item-action">
            <i class="fas fa-edit"></i> Editar
          </a>
          <a href="{% url 'sala_delete' pk=sala.pk %}" class="list-group-item list-group-item-action text-danger">
            <i class="fas fa-trash-alt"></i> Excluir
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
