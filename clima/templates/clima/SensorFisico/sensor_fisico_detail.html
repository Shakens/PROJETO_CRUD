{% extends "base.html" %}

{% block page_title %}
  Detalhar Sensor Físico
{% endblock page_title %}

{% block content %}
  <div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Visualização de Sensor Físico</h1>
    </div>

    <div class="d-flex justify-content-start">
      <div class="card" style="width: 100%; height: 150px;">
        <div class="card-body d-flex flex-column justify-content-center">
          <p class="mb-0"><strong>Nome:</strong> {{ sensor_fisico.nome }}</p>
          <p class="mb-0"><strong>Descrição:</strong> {{ sensor_fisico.descricao }}</p>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-between mt-3">
      <a href="{% url 'sensor_fisico_list' %}" class="btn btn-secondary btn-sm">
        <i class="fas fa-arrow-left"></i> Voltar para a lista
      </a>
      <div class="d-flex gap-2">
        <a href="{% url 'sensor_fisico_update' sensor_fisico.id %}" class="btn btn-warning btn-sm">
          <i class="fas fa-edit"></i> Editar
        </a>
        <a href="{% url 'sensor_fisico_delete' sensor_fisico.id %}" class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Excluir
        </a>
      </div>
    </div>
  </div>
{% endblock %}
