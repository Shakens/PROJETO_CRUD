{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Detalhar Sensor Físico{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Visualização de Sensor Físico</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label class="form-label"><strong>Nome:</strong></label>
                <p class="form-control-static">{{ sensor_fisico.nome }}</p>
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Descrição:</strong></label>
                <p class="form-control-static">{{ sensor_fisico.descricao }}</p>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'sensor_fisico_list' %}" class="btn btn-primary">Voltar</a>
    </div>
{% endblock %}
