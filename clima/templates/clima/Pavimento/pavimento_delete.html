{% extends "base.html" %}

{% block page_title %}Excluir Pavimento{% endblock %}

{% block content %}
    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Você tem certeza de que deseja excluir o pavimento "{{ pavimento.nome }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'pavimento_list' %}" class="btn btn-secondary ml-2">Cancelar</a>
        </form>
    </div>
{% endblock %}
