{% extends "base.html" %}

{% block page_title %}Detalhes do Pavimento{% endblock %}

{% block content %}
    <div class="container">
        <h1>Detalhes do Pavimento</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nome: {{ pavimento.nome }}</h5>
                <p class="card-text">Descrição: {{ pavimento.descricao }}</p>
                <p class="card-text">Andar: {{ pavimento.andar }}</p>
            </div>
        </div>
        <a href="{% url 'pavimento_update' pavimento.id %}" class="btn btn-warning mt-3">Editar</a>
        <a href="{% url 'pavimento_list' %}" class="btn btn-secondary mt-3">Voltar para a lista</a>
    </div>
{% endblock %}
