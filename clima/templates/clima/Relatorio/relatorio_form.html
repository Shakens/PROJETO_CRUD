{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Editar Relatório{% else %}Criar Novo Relatório{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Atualizar{% else %}Criar{% endif %}</button>
  </form>
  <a href="{% url 'relatorio_list' %}">Cancelar</a>
{% endblock %}
