{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}IFS Monitor{% endblock %}</title>

    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link para o CSS do projeto -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Barra de Navegação (Header) -->
    <header class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <div class="navbar-brand-container">
                <span class="navbar-brand">IFS Monitor</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tipo_sensor_list' %}"><i class="fas fa-list"></i> Listar Sensores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sala_list' %}"><i class="fas fa-building"></i> Salas</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="footer mt-4 text-center">
        <p>&copy; 2025 IF Monitor - Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybR6f6zWj9Ej7Atvxfv5c5yZ42h6d4xVbV6VuD8S0z0D36MuAz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6gJr2jmj4dU1Oj5l5A8a6NB8bFzVnVZzfsq2KpV" crossorigin="anonymous"></script>
</body>

</html>
